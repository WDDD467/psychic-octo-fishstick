<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态问题列表</title>
    <style>
        /* 金光特效 */
        @keyframes goldenGlow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .golden-glow {
            animation: goldenGlow 1s infinite;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
            font-size: 2em;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="question-container">
        <ul id="question-list">
            <li>总伤怎么样？</li>
            <li>dps怎么样？</li>
            <li>dph怎么样？</li>
            <li>回转怎么样？</li>
            <li>吃拐率怎么样？</li>
        </ul>
        <p id="special-question" class="hidden">是不是超大杯？？？</p>
    </div>

    <script>
        let questionCount = 0;
        const maxQuestions = 20;
        const questionList = document.getElementById('question-list');
        const specialQuestionElement = document.getElementById('special-question');
        const questionContainer = document.getElementById('question-container');

        // 读取初始问题列表
        const initialQuestions = Array.from(questionList.getElementsByTagName('li')).map(li => li.textContent);

        function showNextQuestion() {
            if (questionCount < maxQuestions) {
                // 显示下一个问题
                const questions = questionList.getElementsByTagName('li');
                if (questions.length > 0) {
                    const currentQuestion = questions[0].textContent;
                    console.log(`当前问题：${currentQuestion}`);
                    // 将第一个问题移到列表末尾
                    questionList.appendChild(questions[0]);
                }
                questionCount++;
            } else {
                // 清空问题列表
                questionList.innerHTML = '';
                // 显示特殊词条
                specialQuestionElement.classList.remove('hidden');
                specialQuestionElement.classList.add('golden-glow');
                // 重置计数器
                questionCount = 0;
                // 延迟一段时间后隐藏特殊词条并恢复问题列表
                setTimeout(() => {
                    specialQuestionElement.classList.add('hidden');
                    specialQuestionElement.classList.remove('golden-glow');
                    // 恢复问题列表
                    initialQuestions.forEach(question => {
                        const li = document.createElement('li');
                        li.textContent = question;
                        questionList.appendChild(li);
                    });
                }, 3000); // 3秒后恢复
            }
        }

        // 模拟问题出现的间隔
        setInterval(showNextQuestion, 1000); // 每1秒切换一次问题
    </script>
</body>
</html>
